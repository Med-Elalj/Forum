<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        rel="stylesheet" />
    <link rel="stylesheet" href="create-post.css">
    <link rel="icon" href="/frontend/images/logo.svg" type="image/svg">
</head>

<body>
    <div class="postModal">

        <div class="createPostContainer">
            <form action="" method="GET">
                <div class="titleInput">
                    <input type="text" name="title" id="" placeholder="Title...">
                </div>
                <div class="postInput">
                    <textarea name="content" id="" placeholder="Write Something..."></textarea>
                </div>
                <div class="categories">
                    <span class="categoryOptions">Choose Categories:</span>

                    <input type="checkbox" name="category" id="general" value="General">
                    <label for="general">General</label>
                    <input type="checkbox" name="category" id="videos" value="Videos">
                    <label for="videos">Videos</label>
                    <input type="checkbox" name="category" id="sport" value="Sport">
                    <label for="sport">Sport</label>
                    <input type="checkbox" name="category" id="economy" value="Economy">
                    <label for="economy">Economy</label>
                    <input type="checkbox" name="category" id="busnisess" value="Busnisess">
                    <label for="busnisess">Busnisess</label>
                    <input type="checkbox" name="category" id="technology" value="Technology">
                    <label for="technology">Technology</label>
                </div>
                <input type="submit" class="submitButton">
            </form>
        </div>
    </div>

    <script src="script-post.js"></script>
</body>

</html>
