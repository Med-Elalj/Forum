<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Icons Hover Effect</title>
    

</head>
<body>

    <span class="material-symbols-outlined"
    >thumb_down</span>
    
    <span class="material-symbols-outlined"
     style="font-variation-settings: 'FILL' 1;"
    >thumb_down</span>
    
    <span class="material-symbols-outlined"
     style="font-variation-settings: 'opsz' 48;"
    >add_circle</span>
    
    <span class="material-symbols-outlined"
     style="font-variation-settings: 'FILL' 0, 'opsz' 80;"
    >add_circle</span>
    
    <span class="material-symbols-outlined"
     style="font-variation-settings: 'wght' 700, 'opsz' 40;"
    >add_circle</span>
    
    <span class="material-symbols-outlined"
     style="font-variation-settings: 'wght' 700, 'opsz' 40;
     background: white;"
    >add_circle</span>

</body>
</html>
