{{define "header"}}
<nav>
    <!-- Logo -->
    <span class="menu material-symbols-outlined">
        menu
    </span>
    <a href="#" class="Logo">
        Edu<span>Talks</span>
    </a>
    <!-- Search Bar -->
    <!-- <div class="search-box">
                <input type="text" id="srch" placeholder="Search..." onkeyup="debounceSearch()">
                <div id="search-results"></div>
                <button type="submit"><i class="fa fa-search"></i></button>
            </div>    -->
    {{if .UserName}}
    <div class="main-account">
        <div class="dropdown">
            <div class="ProfileImage tweet-img"
                style="background-image: url('https://ui-avatars.com/api/?name={{.PFP}}')">
            </div>
            <div class="content">
                <!-- Control Posts -->
                <ul>
                    <a href="/profile">
                        <li><span class="material-symbols-outlined">account_circle</span>Profile</li>
                    </a>
                    <!-- Darck && light mode -->
                    <li class="theme-toggle">
                        <input id="switch" type="checkbox">
                        <label for="switch">
                            <div class="toggle">
                                <span class="material-symbols-outlined dark_mode">
                                    dark_mode
                                </span>
                                <span class="material-symbols-outlined light_mode">
                                    light_mode
                                </span>
                            </div>
                            <span class="theme">Theme</span>
                        </label>
                    </li><hr>
                    <a href="/logout">
                        <li><span class="material-symbols-outlined">logout</span>Logout</li>
                    </a>
                </ul>
            </div>
        </div>
    </div>
    {{else}}
    <div class="SignOptions">
        <a href="/login" class="Buttons">
            <i class="material-symbols-outlined">login</i>
            <span>Login / Register</span>
        </a>
    </div>
    {{end}}
</nav>
{{end}}
