<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Post</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
    <link rel="stylesheet" href="create-post.css">
    <link rel="icon" href="/frontend/images/logo.svg" type="image/svg">
</head>
<body>
    <div class="postModal">
        <div class="createPostContainer">
            <form action="/create-post" method="POST">
                <div class="titleInput">
                    <input 
                        type="text" 
                        name="title" 
                        placeholder="Enter a Title for your post" 
                        required 
                        maxlength="100" 
                        aria-label="Post Title"
                    >
                </div>
                <div class="postInput">
                    <textarea 
                        name="content" 
                        placeholder="Share your thoughts, insights, or stories..." 
                        required 
                        maxlength="1000"
                        aria-label="Post Content"
                    ></textarea>
                </div>
                <span class="categoryOptions">Categories:</span>
                <div class="categories DisableUserSelect">
                    <input type="checkbox" name="category" id="general" value="General">
                    <label for="general">General</label>
                    <input type="checkbox" name="category" id="videos" value="Videos">
                    <label for="videos">Videos</label>
                    <input type="checkbox" name="category" id="sport" value="Sport">
                    <label for="sport">Sport</label>
                    <input type="checkbox" name="category" id="economy" value="Economy">
                    <label for="economy">Economy</label>
                    <input type="checkbox" name="category" id="business" value="Business">
                    <label for="business">Business</label>
                    <input type="checkbox" name="category" id="technology" value="Technology">
                    <label for="technology">Technology</label>
                </div>
                <input type="submit" value="Publish Post" class="submitButton">
            </form>
        </div>
    </div>
    <script src="script-post.js"></script>
</body>
</html>
