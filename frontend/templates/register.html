<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="/assets/style/google-icons/google-icons.css"
        rel="stylesheet" />
    <link rel="stylesheet" href="/assets/style/style.css">
    <title>Switter | Create account</title>
    <link rel="icon" href="/assets/images/logo.svg" type="image/svg">
</head>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--WhiteBlue) 0%, var(--WhiteB) 100%);
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: var(--Black);
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
        }

        .content {
            display: flex;
            background: var(--White);
            border-radius: 20px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .left {
    flex: 1;
    padding: 0;
    background: var(--WhiteBlue);
    position: relative;
    min-height: 500px;
    overflow: hidden;
}

        .left img {
            max-width: 100%;
            height: auto;
            animation: float 6s ease-in-out infinite;
            filter: drop-shadow(var(--shadowLittle));
        }

        .right {
            flex: 1;
            padding: 3rem;
        }

        h1 {
            color: var(--DarkBlue);
            margin-bottom: 0.5rem;
            font-size: 2.2rem;
            text-shadow: var(--textshadow);
        }

        .registerForm {
            margin-top: 2rem;
        }

        .registerForm input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: var(--border);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--Greey);
        }

        .registerForm input:focus {
            border-color: var(--BlueGreen);
            outline: none;
            box-shadow: 0 0 0 3px var(--WhiteBlue);
            background: var(--White);
        }

        .registerForm button {
            width: 100%;
            padding: 14px;
            background: var(--BlueGreen);
            color: var(--White);
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1.5rem;
            text-shadow: var(--textshadow);
            box-shadow: var(--shadowLittle);
        }

        .registerForm button:hover:not([disabled]) {
            background: var(--BlueDarker);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .registerForm button:disabled {
            background: var(--GreeyD);
            cursor: not-allowed;
        }

        .message {
            font-size: 0.85rem;
            margin-top: 0.2rem;
            color: var(--BlueDarker);
        }

        .passChecker {
            background: var(--WhiteBlue);
            padding: 1rem;
            border-radius: 8px;
            margin: 0.5rem 0;
            box-shadow: var(--shadowLittle);
        }

        .passChecker div {
            color: var(--GreeyD);
            transition: all 0.3s ease;
            padding: 3px 0;
        }

        .passChecker div.valid {
            color: var(--BlueGreen);
        }

        a {
            color: var(--BlueGreen);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        a:hover {
            color: var(--BlueDarker);
        }
        .header-container {
            display: flex;
            align-items: space-between;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .return-btn {
            display: flex;
            align-items: center;
            padding: 8px;
            border-radius: 50%;
            border: none;
            background: var(--WhiteBlue);
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--BlueGreen);
        }

        .return-btn:hover {
            background: var(--BlueGreen);
            color: var(--White);
            transform: translateX(-2px);
        }

        .return-btn span {
            font-size: 24px;
        }
        .slideshow-container {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
}
.slide {
    position: absolute;
    width: 100%;
    height: 100%;
    opacity: 0;
    animation: slideshow 20s linear infinite;
}

.slide img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: drop-shadow(var(--shadowLittle));
}

.slide:nth-child(1) { animation-delay: 0s; }
.slide:nth-child(2) { animation-delay: 5s; }
.slide:nth-child(3) { animation-delay: 10s; }
.slide:nth-child(4) { animation-delay: 15s; }

        @keyframes slideshow {
            0%, 20% { opacity: 1; }
            25%, 95% { opacity: 0; }
            100% { opacity: 1; }
        }

        @media (max-width: 768px) {
            .left {
                min-height: 300px;
            }
            .slideshow-container {
                height: 300px;
            }
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }
            .left, .right {
                padding: 2rem;
            }
            .left img {
                max-width: 60%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="left">
                <div class="slideshow-container">
                    <!-- Slides will be added dynamically -->
                </div>
            </div>
            <div class="right">
                <div class="header-container">
                    <button class="return-btn" onclick="window.history.back()">
                        <span class="material-symbols-outlined">arrow_back</span>
                    </button>
                    <h1>Create Account</h1>
                </div>
                <p>Join our community and start sharing your thoughts</p>
                <form class="registerForm" method="POST" action="/templates/index.html">
                    <input type="text" id="user" name="userName" placeholder="Enter your username">
                    <div id="usernameMessage" class="message"></div><!-- For Displaying Errors -->
        
                    <input type="email" id="email" name="userEmail" placeholder="Email">
                    <div id="emailMessage" class="message"></div><!-- For Displaying Errors -->
        
                    <input type="password" id="pass" name="userPassword" placeholder="Enter your password">
                    <div class="passChecker"><!-- For Displaying Errors -->
                        <div class="lower">A lowercase letter</div>
                        <div class="upper">A capital (uppercase) letter</div>
                        <div class="number">A number</div>
                        <div class="symbol">A symbol ex(@\']...)</div>
                        <div class="length">Minimum 8 characters</div>
                    </div>
        
                    <input type="password" id="confirmPass" placeholder="Confirm Password..."><br>
                    <div id="confirmPassMessage" class="message"></div><!-- For Displaying Errors -->
        
                    <button id="registerBtn" disabled>Register</button>
                    <p>Already have an account? <a href="login.html">Login</a> </p>
                </form>            </div>
        </div>
    </div>
    <script>
        function createSlideshow() {
            const slideshowContainer = document.querySelector('.slideshow-container');
            for (let i = 1; i <= 10; i++) {
                const slide = document.createElement('div');
                slide.className = 'slide';
                slide.innerHTML = `<img src="./assets/images/slider/slide${i}.jpeg" alt="Slide ${i}">`;
                slide.style.animationDelay = `${i * (20/10)}s`;
                slideshowContainer.appendChild(slide);
            }
        }

        document.addEventListener('DOMContentLoaded', createSlideshow);
    </script>
    <script src="/assets/js/register.js"></script>
</body>
</html>
